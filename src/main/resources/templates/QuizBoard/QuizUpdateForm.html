<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Code Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="../../assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="../../assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="../../assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Sweet Alert -->
<link type="text/css" href="../../vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="../../vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="../../css/volt.css" rel="stylesheet">

<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/36f5567c19.js" crossorigin="anonymous"></script>

<style type="text/css">
textarea {
    resize : none;
}

.textQuizAnswer {
    outline: 0 !important;
    border-width: 0 0 2px !important;
    border-color: #FFF;
}

.textQuizAnswer:focus {
    border-color: #1F2937;
}
</style>
</head>
<!-- 헤더 -->
<th:block th:replace="Header :: headerFragment"></th:block>
<!-- 헤더 끝 -->
<body>
    <div class="row mx-0">
        <div class="col"></div>
            <div class="col-6 col-lg-6 table-responsive-sm py-4">
                <form action = "quizUpdate" method = "post">
                    <h1 class="mb-0">퀴즈 수정</h1>
                    <h6 class = "text-success pb-4">정답 번호는 변경할 수 없으며 초록색 테두리로 표시됩니다.</h6>
                    <select id="category" class="form-control w-25" th:onchange="selectCategory(this.value)" required="required" name="quizType">
                        <option value="">언어 선택</option>
                        <option value="1" id="JAVA">JAVA</option>
                        <option value="2" id="SQL">SQL</option>
                        <option value="3" id="HTML">HTML</option>
                        <option value="4" id="CSS">CSS</option>
                    </select>
                    <input type="hidden" th:value="${vo.quizNum}" name="quizNum">
                    <table class="table table-flush mb-1">
                        <tr>
                            <td>
                               <div>
                                   <div class="input-group-prepend">
                                       <div class="input-group-text">
                                           <input type="text" class="w-100 textQuizAnswer" placeholder="퀴즈의 제목을 적어주세요." th:value="${vo.quizTitle}" required="required" name="quizTitle"></input>
                                           <div class="mx-3"></div>
                                       </div>
                                   </div>
                               </div>
                           </td>
                        </tr>
                        <thead class="thead-dark pb-5"></thead>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <textarea class="form-control h-25" rows="10" th:text="${vo.quizContents}" placeholder="퀴즈의 내용을 적어주세요." required="required" name="quizContents"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <div class="input-group-prepend" id="quizBorder1">
                                            <div class="input-group-text">
                                                <input type="radio" id="quizAnswer1" name="selectedQuizAnswer" disabled="disabled" value="1">
                                                <input type="text" class="w-100 mx-3 textQuizAnswer" placeholder="퀴즈의 보기를 적어주시고 정답일 경우 왼쪽 버튼을 눌러주세요." th:value="${vo.quizAnswer1}" name="quizAnswer1"></input>
                                                <div class="mx-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <div class="input-group-prepend" id="quizBorder2">
                                            <div class="input-group-text">
                                                <input type="radio" id="quizAnswer2" name="selectedQuizAnswer" disabled="disabled" value="2">
                                                <input type="text" class="w-100 mx-3 textQuizAnswer" placeholder="퀴즈의 보기를 적어주시고 정답일 경우 왼쪽 버튼을 눌러주세요." th:value="${vo.quizAnswer2}" name="quizAnswer2"></input>
                                                <div class="mx-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <div class="input-group-prepend" id="quizBorder3">
                                            <div class="input-group-text">
                                                <input type="radio" id="quizAnswer3" name="selectedQuizAnswer" disabled="disabled" value="3">
                                                <input type="text" class="w-100 mx-3 textQuizAnswer" placeholder="퀴즈의 보기를 적어주시고 정답일 경우 왼쪽 버튼을 눌러주세요." th:value="${vo.quizAnswer3}" name="quizAnswer3"></input>
                                                <div class="mx-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <div class="input-group-prepend" id="quizBorder4">
                                            <div class="input-group-text">
                                                <input type="radio" id="quizAnswer4" name="selectedQuizAnswer" disabled="disabled" value="4">
                                                <input type="text" class="w-100 mx-3 textQuizAnswer" placeholder="퀴즈의 보기를 적어주시고 정답일 경우 왼쪽 버튼을 눌러주세요." th:value="${vo.quizAnswer4}" name="quizAnswer4"></input>
                                                <div class="mx-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">확인</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        <div class="col"></div>
    </div>
    <!-- Core -->
    <script src="../../vendor/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Vendor JS -->
    <script src="../../vendor/onscreen/dist/on-screen.umd.min.js"></script>
    
    <!-- Slider -->
    <script src="../../vendor/nouislider/dist/nouislider.min.js"></script>
    
    <!-- Smooth scroll -->
    <script src="../../vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    
    <!-- Sweet Alerts 2 -->
    <script src="../../vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
    
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
    <!-- Notyf -->
    <script src="../../vendor/notyf/notyf.min.js"></script>
    
    <!-- Simplebar -->
    <script src="../../vendor/simplebar/dist/simplebar.min.js"></script>
    
    <!-- Volt JS -->
    <script src="../../assets/js/volt.js"></script>
    
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", isTrueAnswer());

        function isTrueAnswer() {
            var trueAnswer = "[[${vo.quizTrueAnswer}]]";
            document.getElementById("quizBorder" + trueAnswer).classList.add("border");
            document.getElementById("quizBorder" + trueAnswer).classList.add("border-success");
            document.getElementById("quizBorder" + trueAnswer).classList.add("rounded");
        }
        
        function selectCategory(value) {
            var categoryId = document.getElementById("category");
            categoryId.value
        }
        
    </script>
</body>
</html>
